
<mat-card style="max-height: max-content" class="mat-card-style">
  <table mat-table [dataSource]="pager.content" style="width: 100%">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef>SobreNome</th>
      <td mat-cell *matCellDef="let element">{{ element.sobreNome }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>Cpf</th>
      <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="card text-right">
    <h4>
      <div class="card-footer">Total: {{ pager.totalElements }}</div>
    </h4>
  </div>
  <div class="card text-center">
    <b>
      <mat-paginator
        [length]="pager.totalElements"
        (page)="pageChanged($event)"
        [pageSize]="pager.size"
      >
      </mat-paginator>
    </b>
  </div>
</mat-card>
