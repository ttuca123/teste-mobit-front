<form
  #contatoForm="ngForm"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  (ngSubmit)="onSubmit()"
>
  <div layout="column" layout-fill>
    <div layout="row" layout-align="center center" style="margin: 15px">
      <button class="btn btn-primary btn-voltar" id="voltar">Voltar</button>
    </div>
    <div align="center" layout="row" layout-align="center center">
      <mat-card
        class="info-card mat-elevation-z8"
        flex="80"
        style="margin-top: 50px; max-width: 800px"
      >
        <mat-card-title> Contato </mat-card-title>
        <mat-card-subtitle> Cadastro</mat-card-subtitle>

        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Dados Contato">
            <mat-card-content fxLayout="column" fxLayoutAlign="left">
              <form
                fxLayout="column"
                fxLayoutAlign="start stretch"
                #contatoForm="ngForm"
                (ngSubmit)="onSubmit()"
                id="form_contato"
              >
                <div fxFlex="100" fxLayoutAlign="start">
                  <h4>Dados Pessoais:</h4>
                </div>
                <div
                  fxFlex="100"
                  fxLayout="row"
                  fxLayoutAlign="space-between  start"
                >
                  <mat-form-field fxFlex="45">
                    <input
                      id="codigo"
                      name="codigo"
                      autocomplete="off"
                      required
                      matInput
                      type="text"
                      class="form-control"
                      value=""
                      placeholder="Código"
                      [(ngModel)]="contato.codigo"
                      #codigoField="ngModel"
                    />
                  </mat-form-field>
                </div>
                <div
                  fxFlex="100"
                  fxLayout="row"
                  fxLayoutAlign="space-between  start"
                >
                  <mat-form-field fxFlex="45">
                    <input
                      id="nome"
                      name="nome"
                      autocomplete="off"
                      required
                      minlength="3"
                      maxlength="100"
                      matInput
                      type="text"
                      class="form-control"
                      value=""
                      placeholder="Nome"
                      [(ngModel)]="contato.nome"
                      #nomeField="ngModel"
                    />
                    <mat-error *ngIf="nomeField.invalid">
                      <p>Campo Nome é obrigatório</p>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field fxFlex="45">
                    <input
                      id="sobrenome"
                      name="sobrenome"
                      autocomplete="off"
                      minlength="3"
                      maxlength="100"
                      matInput
                      type="text"
                      class="form-control"
                      value=""
                      placeholder="SobreNome"
                      [(ngModel)]="contato.sobrenome"
                      #sobrenomeField="ngModel"
                    />
                    <mat-error *ngIf="sobrenomeField.invalid">
                      <p>Campo SobreNome é obrigatório</p>
                    </mat-error>
                  </mat-form-field>
                </div>

                <div
                  fxFlex="100"
                  fxLayout="row"
                  fxLayoutAlign="space-between  start"
                >
                  <mat-form-field fxFlex="45">
                    <input
                      id="cpf"
                      name="cpf"
                      autocomplete="off"
                      required
                      minlength="11"
                      maxlength="11"
                      matInput
                      type="number"
                      value=""
                      placeholder="CPF"
                      [value]="contato.cpf"
                      (input)="atualizaCpf(cpfField.value)"
                    />

                    <mat-error *ngIf="cpfField.invalid">
                      <p>Campo Cpf é obrigatório</p>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field fxFlex="45">
                    <input
                      id="email"
                      name="email"
                      autocomplete="off"
                      required
                      minlength="7"
                      matInput
                      type="email"
                      class="form-control"
                      value=""
                      placeholder="Email"
                      [(ngModel)]="contato.email"
                      #emailField="ngModel"
                    />
                    <mat-error *ngIf="emailField.invalid">
                      <p>Digite um email válido</p>
                    </mat-error>
                  </mat-form-field>
                </div>
              </form>
            </mat-card-content>
          </mat-tab>
        </mat-tab-group>
        <button
          id="btn_salvar"
          class="btn-salvar"
          mat-button
          color="primary"
          type="submit"
          [disabled]="!contatoForm.valid"
        >
          <!--<mat-icon>done</mat-icon>-->{{ lblBtnSalvar }}
        </button>
      </mat-card>
    </div>
  </div>
</form>
